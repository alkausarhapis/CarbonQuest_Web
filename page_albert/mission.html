<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Mission | Dashboard</title>
    <link rel="icon" type="image/png" href="../page_Syarif/Assets/Logo.png" />
    <link rel="stylesheet" href="../components/menu_dashboard.css" />
    <link rel="stylesheet" href="./styleMission.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a
        href="../page_hapis/index.html"
        class="sidebar-item"
        data-page="dashboard"
      >
        <img src="../components/grid.png" alt="dashboard" width="30px" />
        <span class="sidebar-text">Dashboard</span>
      </a>

      <a
        href="../page_bintang/index.html"
        class="sidebar-item"
        data-page="article"
      >
        <img src="../components/file-text.png" alt="dashboard" width="30px" />
        <span class="sidebar-text">Article</span>
      </a>

      <a
        href="../page_albert/mission.html"
        class="sidebar-item active"
        data-page="mission"
      >
        <img src="../components/Rocket.png" alt="dashboard" width="30px" />
        <span class="sidebar-text">Mission</span>
      </a>

      <div class="logout-item">Logout</div>
    </div>
    <!-- End sidebar -->

    <main class="main-content">
      <div class="panel-header">
        <h1 class="header-title">New Mission</h1>
        <div class="image-box-controls">
          <button id="saveDraftBtn" class="tombol outline-tombol">
            Save as Draft
          </button>
          <button id="submitBtn" class="tombol tombol-submit">Submit</button>
        </div>
      </div>

      <form action="missionForm">
        <div class="input-wrapper">
          <label for="titleInput" class="input-label wajib"
            >Mission Title</label
          >
          <input
            type="text"
            id="titleInput"
            class="text-input"
            placeholder="Ketik title disini"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="tagsInput" class="input-label wajib">Tag Misi</label>
          <input
            type="text"
            class="text-input"
            id="tagsInput"
            placeholder="e.g. education, sustainability"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="descInput" class="input-label">Description</label>
          <textarea
            class="text-input"
            id="descInput"
            rows="8"
            placeholder="Masukan deskripsi article"
            required
          ></textarea>
        </div>

        <div class="bottomForm">
          <div class="leftBottomForm">
            <label class="input-label">Cover image</label>

            <div class="image-box">
              <div class="image-box-controls">
                <button
                  id="browseBtn"
                  type="button"
                  class="tombol outline-tombol"
                >
                  Cari
                </button>
                <button
                  id="clearImageBtn"
                  type="button"
                  class="tombol tombol-delete"
                >
                  Hapus
                </button>
                <div id="imageNote"></div>
                <div class="hidden" id="selectedFile"></div>
                <input
                  type="file"
                  id="fileInput"
                  accept="image/*"
                  class="hidden"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="highlightsInput" class="input-label"
                >Highlights</label
              >
              <textarea
                id="highlightsInput"
                class="text-input"
                rows="9"
                placeholder="Key points or bullets..."
              ></textarea>
            </div>
          </div>

          <div class="rightBottomForm">
            <div class="input-wrapper">
              <label for="photoCaptionInput" class="input-label"
                >Photo Caption</label
              >
              <input
                type="text"
                id="photoCaptionInput"
                class="text-input"
                placeholder="Short caption"
              />
            </div>

            <div class="input-wrapper">
              <label for="authorSelect" class="input-label">Author</label>
              <select id="authorSelect" class="dropdown">
                <option value="">Select author</option>
                <option>Admin</option>
                <option>Editor</option>
                <option>Contributor</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="scriptMission.js"></script>
  </body>
</html>
