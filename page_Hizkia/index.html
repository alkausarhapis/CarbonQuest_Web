<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CarbonQuest â€” Masuk</title>
    <link rel="icon" type="image/png" href="../page_Syarif/Assets/Logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo-section">
          <img
            src="../components/logo.png"
            alt="CarbonQuest logo"
            class="logo"
          />
        </div>

        <div class="form-section">
          <h2 class="title">Masuk ke akun Anda</h2>
          <p class="subtitle">Selamat datang kembali!ğŸ‘‹</p>

          <form id="loginForm" novalidate>
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Masukkan email Anda"
              required
            />
            <span class="error-message" id="emailError"></span>

            <label for="password">Kata Sandi</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Masukkan kata sandi"
              required
            />
            <span class="error-message" id="passwordError"></span>

            <div class="checkbox-row">
              <input type="checkbox" id="togglePwd" name="showPassword" />
              <label for="togglePwd" class="checkbox-label"
                >Tampilkan Kata Sandi</label
              >
            </div>

            <div class="button-row">
              <button type="submit" id="loginBtn" class="btn btn-dark">
                Masuk
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
