<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Mission - Editorial Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../components/menu_dashboard.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <img src="../components/logo.png" alt="CarbonQuest Logo" />
      <nav class="menu">
        <a
          href="../page_hapis/index.html"
          class="menu-item"
          data-view="dashboard"
        >
          <img src="../components/menu.png" alt="Dashboard" class="menu-icon" />
          <span>Dashboard</span>
        </a>
        <a
          href="../page_bintang/index.html"
          class="menu-item"
          data-view="article"
        >
          <img
            src="../components/artikel.png"
            alt="Artikel"
            class="menu-icon"
          />
          <span>Buat Artikel</span>
        </a>
        <a href="index.html" class="menu-item is-active" data-view="mission">
          <img src="../components/misi.png" alt="Misi" class="menu-icon" />
          <span>Buat Misi</span>
        </a>
      </nav>

      <button class="logout-btn" id="logoutBtn">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"
          />
        </svg>
        <span>Logout</span>
      </button>
    </aside>

    <main class="main-content">
      <div class="panel-header">
        <h1 class="header-title">New Mission</h1>
        <div class="image-box-controls">
          <button id="submitBtn" class="tombol tombol-submit">Submit</button>
        </div>
      </div>

      <form id="missionForm">
        <div class="input-wrapper">
          <label for="titleInput" class="input-label wajib"
            >Mission Title</label
          >
          <input
            type="text"
            id="titleInput"
            class="text-input"
            placeholder="Ketik title disini"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="tagsInput" class="input-label wajib">Tag Misi</label>
          <input
            type="text"
            class="text-input"
            id="tagsInput"
            placeholder="e.g. education, sustainability"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="descInput" class="input-label">Description</label>
          <textarea
            class="text-input"
            id="descInput"
            rows="5"
            placeholder="Masukan deskripsi mission"
            required
          ></textarea>
        </div>

        <div class="bottomForm">
          <div class="leftBottomForm">
            <div class="input-wrapper">
              <label class="input-label">Cover image</label>

              <div class="image-box">
                <div class="image-box-controls">
                  <button
                    id="browseBtn"
                    type="button"
                    class="tombol outline-tombol"
                  >
                    Cari
                  </button>
                  <button
                    id="clearImageBtn"
                    type="button"
                    class="tombol tombol-delete"
                  >
                    Hapus
                  </button>
                </div>
                <div id="imageNote">No image selected</div>
                <div class="hidden" id="selectedFile"></div>
                <input
                  type="file"
                  id="fileInput"
                  accept="image/*"
                  class="hidden"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="highlightsInput" class="input-label"
                >Highlights</label
              >
              <textarea
                id="highlightsInput"
                class="text-input"
                rows="6"
                placeholder="Key points or bullets..."
              ></textarea>
            </div>
          </div>

          <div class="rightBottomForm">
            <div class="input-wrapper">
              <label for="photoCaptionInput" class="input-label"
                >Photo Caption</label
              >
              <input
                type="text"
                id="photoCaptionInput"
                class="text-input"
                placeholder="Short caption"
              />
            </div>

            <div class="input-wrapper">
              <label for="authorInput" class="input-label">Author Name</label>
              <input
                type="text"
                id="authorInput"
                class="text-input"
                placeholder="Enter author name"
              />
            </div>

            <div class="input-wrapper">
              <label for="authorRoleSelect" class="input-label"
                >Author Role</label
              >
              <select id="authorRoleSelect" class="dropdown">
                <option value="">Select role</option>
                <option>Admin</option>
                <option>Contributor</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="missionPointsInput" class="input-label"
                >Mission Points</label
              >
              <input
                type="number"
                id="missionPointsInput"
                class="text-input"
                placeholder="Enter points (e.g., 100)"
                min="0"
              />
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
