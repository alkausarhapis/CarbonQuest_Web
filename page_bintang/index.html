<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Article - CarbonQuest Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../components/menu_dashboard.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <img src="../components/logo.png" alt="CarbonQuest Logo" />
      <nav class="menu">
        <a
          href="../page_hapis/index.html"
          class="menu-item"
          data-view="dashboard"
        >
          <img src="../components/menu.png" alt="Dashboard" class="menu-icon" />
          <span>Dashboard</span>
        </a>
        <a href="index.html" class="menu-item is-active" data-view="article">
          <img
            src="../components/artikel.png"
            alt="Artikel"
            class="menu-icon"
          />
          <span>Buat Artikel</span>
        </a>
        <a
          href="../page_albert/index.html"
          class="menu-item"
          data-view="mission"
        >
          <img src="../components/misi.png" alt="Misi" class="menu-icon" />
          <span>Buat Misi</span>
        </a>
      </nav>

      <button class="logout-btn" id="logoutBtn">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"
          />
        </svg>
        <span>Logout</span>
      </button>
    </aside>

    <main class="main-content">
      <div class="panel-header">
        <h1 class="panel-title">New Article</h1>
        <div class="image-box-controls">
          <button id="submitBtn" class="tombol tombol-submit">Submit</button>
        </div>
      </div>

      <form id="articleForm" novalidate>
        <div class="input-wrapper">
          <label for="titleInput" class="input-label">Article Title</label>
          <input
            type="text"
            id="titleInput"
            class="text-input"
            placeholder="Ketik title disini"
          />
        </div>

        <div class="input-wrapper">
          <label for="tagsInput" class="input-label">Isi Topic</label>
          <input
            type="text"
            class="text-input"
            id="tagsInput"
            placeholder="e.g., climate, mobility"
          />
        </div>

        <div class="input-wrapper">
          <label for="descInput" class="input-label">Description</label>
          <textarea
            class="text-input"
            id="descInput"
            rows="5"
            placeholder="Masukan deskripsi article"
            required
          ></textarea>
        </div>

        <div class="grid grid-2">
          <!-- Image Upload Section -->
          <div>
            <label class="input-label">Cover image</label>
            <div class="image-box">
              <div class="image-box-controls">
                <button
                  id="browseBtn"
                  type="button"
                  class="tombol outline-tombol"
                >
                  Cari
                </button>
                <button
                  id="clearImageBtn"
                  type="button"
                  class="tombol tombol-delete"
                >
                  Hapus
                </button>
              </div>
              <div id="imageNote">No image selected</div>
              <div class="hidden" id="selectedFile"></div>
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                class="hidden"
              />
            </div>

            <div class="input-wrapper">
              <label for="highlightsInput" class="input-label"
                >Highlights</label
              >
              <textarea
                id="highlightsInput"
                class="text-input"
                rows="6"
                placeholder="Key points or bullets..."
              ></textarea>
            </div>
          </div>

          <!-- Image Details Section -->
          <div>
            <div class="input-wrapper">
              <label for="photoCaptionInput" class="input-label"
                >Photo Caption</label
              >
              <input
                type="text"
                id="photoCaptionInput"
                class="text-input"
                placeholder="Short caption"
              />
            </div>

            <div class="input-wrapper">
              <label for="photoCreditInput" class="input-label"
                >Photo Credit</label
              >
              <input
                id="photoCreditInput"
                type="text"
                class="text-input"
                placeholder="Photographer or source"
              />
            </div>

            <div class="input-wrapper">
              <label for="authorInput" class="input-label">Author Name</label>
              <input
                type="text"
                id="authorInput"
                class="text-input"
                placeholder="Enter author name"
              />
            </div>

            <div class="input-wrapper">
              <label for="authorRoleSelect" class="input-label"
                >Author Role</label
              >
              <select id="authorRoleSelect" class="dropdown">
                <option value="">Select role</option>
                <option>Admin</option>
                <option>Contributor</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="placeInput" class="input-label">Place</label>
              <input
                type="text"
                id="placeInput"
                class="text-input"
                placeholder="Enter location (e.g., Bandung, Jakarta)"
              />
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
